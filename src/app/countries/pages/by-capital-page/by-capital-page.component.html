<div class="mt-4">
  <div id="titulo">
    <h2>Capitales</h2>
  </div>
</div>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initalValue"
      placeholder="Escribe una capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
