<div class="mt-4">
  <div id="titulo">
    <h2>Paises</h2>
  </div>
  <hr>

  <div class="row">
    <div class="col">
      <!-- SearchBox -->
      <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initalValue"
      placeholder="Escribe un pais"></shared-search-box>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <hr>
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
